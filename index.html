<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - Page</title>
        <!-- Font auoseme -->
        <link rel="stylesheet" href="css/vandors/font-awesome.min.css" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/vandors/bootstrap.min.css" />
        <!-- Normailez -->
        <link rel="stylesheet" href="css/vandors/normalize.css" />
        <!-- Style Golobal -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Style Forms -->
        <link rel="stylesheet" href="css/form.css" />
    </head>
    <body>
        <!-- Start Header -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand logo" href="index.html">Shooping Cart</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse contentList" id="navbarSupportedContent">
                        <!-- If User Not Login Show It -->
                        <ul class="navbar-nav ml-auto" id="sign">
                            <li class="nav-item active">
                                <a class="nav-link" href="login.html">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign Up</a>
                            </li>
                        </ul>
                        <!-- ./list For Login -->
                    </div>
                    <!-- ./collapse -->
                </div>
                <!-- ./container -->
            </nav>
        </header>
        <!-- End Header -->
        <div class="home-page py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 order-12 order-lg-1">
                        <div class="products"></div>
                    </div>
                    <div class="col-lg-4 order-1 order-lg-12 mb-3 mb-lg-0 fixed">
                        <div class="search mb-3">
                            <input type="text" class="border w-100 p-2" id="seacrh" placeholder="Search By Name" />
                            <i class="fa fa-microphone shearch-speech" aria-hidden="true"></i>
                        </div>
                        <!-- Fillter -->
                        <div class="fillter">
                            <form id="fillterForm" class="border p-4 w-100 mb-3">
                                <h5>Filter By Size</h5>
                                <div class="row">
                                    <div class="col-12">
                                        <input class="check" type="radio" value="all" name="filter" id="all" checked />
                                        <label class="w-75" for="all">All</label>
                                    </div>
                                    <div class="col-12">
                                        <input class="check" type="radio" value="small" name="filter" id="small" />
                                        <label class="w-75" for="small">small</label>
                                    </div>
                                    <div class="col-12">
                                        <input class="check" type="radio" value="medium" name="filter" id="medium" />
                                        <label class="w-75" for="medium">medium</label>
                                    </div>
                                    <div class="col-12">
                                        <input class="check" type="radio" value="large" name="filter" id="large" />
                                        <label class="w-75" for="large">large</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="addProduct mt-5" title="Add New Product"></div>
        </div>
        <!-- Jquery For Bootstrap -->
        <script src="js/vandors/jquery-3.0.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/vandors/bootstrap.min.js"></script>
        <!-- User Script -->
        <script src="js/user_login.js"></script>
        <!-- Data -->
        <script src="js/data.js"></script>
        <!-- Main Script -->
        <script src="js/mainScript.js"></script>
        <!-- Actions Script -->
        <script src="js/actions.js"></script>
    </body>
</html>
